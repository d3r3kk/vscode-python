trigger:
- master

variables:
  VM_IMAGE: 'Ubuntu-16.04'

jobs:

- job: 'LinuxStuff'
  pool:
    vmImage: variables.VM_IMAGE
  continueOnError: $[eq('Linux', variables['AGENT_OS'])]

  steps:
  - script: |
      raise error "Test cases failed !!!"
    displayName: 'pytest'
